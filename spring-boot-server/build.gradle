plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
    id 'java'
    id 'eclipse'
}
mainClassName = 'com.demo.spring.jpa.h2.SpringBootSsnApplication'
repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

application {
    mainClass = 'com.demo.spring.jpa.h2.SpringBootSsnApplication' 
}



dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.9'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.9'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
    runtimeOnly 'com.h2database:h2:2.1.214'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.9'
    testImplementation("org.junit.jupiter:junit-jupiter:5.8.2")
}

group = 'com.demo'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-server'
java.sourceCompatibility = JavaVersion.VERSION_11
//sourceSets.main.java.srcDirs = ['src']
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
tasks.named('test') {
    
    useJUnitPlatform() 
}


